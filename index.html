<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

    <div class="main">
        <div class="card">
            <div class="card-content">
                    <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>

                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.</p>
                    <div class="card-footer">  
                        <p>10k+ <br><span>companies</span></p>  <p>314 <br><span>templates</span></p>  <p>12M+ <br><span>queries</span></p>
                    </div>  
            </div>    
            <div class="card-photo">
                <img class="card-img" src="./images/image-header-desktop.jpg" alt="#" width="600px" height="400px">
            </div>
        </div> 
        
        <footer class="footer">
            Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a class="link" href="https://www.frontendmentor.io/profile/Okain0">Okaino</a>.
        </footer>
    </div>      
       
</body>
</html>
